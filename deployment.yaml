apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
  labels:
    app: demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
        - name: demo
          image: swr.af-south-1.myhuaweicloud.com/ralf2/demo:991eb61244c7b8e5db74f760676094d1fea000b2
          ports:
            - containerPort: 3000
